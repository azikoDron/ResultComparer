{% extends 'results/base.html' %}

{% load static %}

{% block title %} All apps {% endblock title %}


{% block additional_css %}
    <link rel="stylesheet" href="{% static 'results/css/index.css' %}">
{% endblock additional_css %}


{% block content %}

<p></p>
<p>Select time interval</p>

<form action="{% url 'show_timeseries_db_data' %}" method="post">
    {% csrf_token %}
    <label for="start">Start date:</label>
    <input type="date" id="start_date" name="start_date" value="2024-05-08" min="2024-01-01" />
    <input type="time" id="start_time" name="start_time" value="09:00" min="00:00" max="24:00" required />

    <label for="end">End date:</label>
    <input type="date" id="end_date" name="end_date" value="2024-05-08" min="2024-01-01" />
    <input type="time" id="end_time" name="end_time" value="18:00" min="00:00" max="24:00" required />
    <input type="submit" value="Submit">
</form>
